apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        version: v0.1
    spec:
      containers:
      - name: frontend
        image: robrich/frontend:9492e68-main
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: frontend
        resources: {}
