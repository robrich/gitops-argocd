apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        version: cda69e0-main
    spec:
      containers:
      - name: frontend
        image: robrich/frontend:cda69e0-main
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: frontend
        resources: {}
